<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./output.css" rel="stylesheet">
    <title>Geometry Genius</title>
</head>
<body>
    <header class="flex justify-between bg-emerald-200 rounded-lg p-4 m-10">
        <h1> <span class="text-3xl font-bold">Interactive</span> <span class="block text-center">Geometry Genius</span></h1>

        <button class="text-white rounded-lg bg-blue-500 px-10 mt-1 mb-1 text-xl font-semibold">Blog</button>
    </header>
    <main class="mt-6">
        <section class="flex flex-col-reverse gap-0 lg:flex-row">
            <section class=" mx-10 grid grid-cols-1 gap-3 md:grid-cols-2 lg:grid-cols-3 lg:w-8/12">
                <!-- card -->
                <div id="card1" class="card">
                    <div class="flex flex-col gap-6 p-4 text-center justify-center items-center my-auto">
                        <div class="overflow-hidden w-64">
                            <img class="w-full h-52" src="./images/triangle.png" alt="triangle">
                        </div>
                        <h2 class="text-2xl font-semibold">Triangle</h2>
                        <p> Area (A) = 0.5 <span>&#215;</span> b <span>&#215;</span> h </p>
    
                        <div>
                            <input class="w-1/4 bg-slate-200 rounded-md p-1 px-2" type="number" name="" id="" placeholder="b">
                            <span class="mr-1">CM</span>
                            <input class="w-1/4 bg-slate-200 rounded-md p-1 px-2" type="number" name="" id="" placeholder="h">
                            <span>CM</span>
                        </div>
                        <button class="w-3/4 bg-blue-500 rounded-lg px-4 py-2 text-white font-medium">Calculate</button>
    
                    </div>
                </div>
                <!-- card - 2 -->
                <div id="card2" class="card">
                    <div class="flex flex-col gap-6 p-4 text-center justify-center items-center my-auto">
                        <div class="overflow-hidden w-64">
                            <img class="w-full h-52" src="./images/rectangle.png" alt="rectangle">
                        </div>
                        <h2 class="text-2xl font-semibold">Rectangle</h2>
                        <p> Area (A) = 0.5 <span>&#215;</span> w <span>&#215;</span> l </p>
    
                        <div>
                            <input class="w-1/4 bg-slate-200 rounded-md p-1 px-2" type="number" name="" id="" placeholder="w">
                            <span class="mr-1">CM</span>
                            <input class="w-1/4 bg-slate-200 rounded-md p-1 px-2" type="number" name="" id="" placeholder="l">
                            <span>CM</span>
                        </div>
                        <button class="w-3/4 bg-blue-500 rounded-lg px-4 py-2 text-white font-medium">Calculate</button>
    
                    </div>
                </div>
                <!-- card - 3 -->
                <div id="card3" class="card">
                    <div class="flex flex-col gap-6 p-4 text-center justify-center items-center">
                        <div class="overflow-hidden w-64">
                            <img class="w-full h-52" src="./images/parallelogram.png" alt="Parallelogram">
                        </div>
                        <h2 class="text-2xl font-semibold">Parallelogram</h2>
                        <p> Area (A) = 0.5 <span>&#215;</span> b <span>&#215;</span> h </p>
    
                        <div>
                            <input class="w-1/6 bg-slate-200 rounded-md p-1 px-2" type="number" name="" id="" placeholder="b">
                            <span class="mr-1">CM</span>
                            <input class="w-1/6 bg-slate-200 rounded-md p-1 px-2" type="number" name="" id="" placeholder="h">
                            <span>CM</span>
                        </div>
                        <button class="w-3/4 bg-blue-500 rounded-lg px-4 py-2 text-white font-medium">Calculate</button>
    
                    </div>
                </div>
                <!-- card - 4 -->
                <div id="card4" class="card">
                    <div class="flex flex-col gap-6 p-4 text-center justify-center items-center">
                        <div class="overflow-hidden">
                            <img class="h-52" src="./images/rhombus.png" alt="Rhombus">
                        </div>
                        <h2 class="text-2xl font-semibold">Rhombus</h2>
                        <p> Area (A) = 0.5 <span>&#215;</span> b <span>&#215;</span> h </p>
    
                        <div>
                            <input class="w-1/6 bg-slate-200 rounded-md p-1 px-2" type="number" name="" id="" placeholder="b">
                            <span class="mr-1">CM</span>
                            <input class="w-1/6 bg-slate-200 rounded-md p-1 px-2" type="number" name="" id="" placeholder="h">
                            <span>CM</span>
                        </div>
                        <button class="w-3/4 bg-blue-500 rounded-lg px-4 py-2 text-white font-medium">Calculate</button>
    
                    </div>
                </div>
                <!-- card - 5 -->
                <div id="card5" class="card">
                    <div class="flex flex-col gap-6 p-4 text-center justify-center items-center">
                        <div class="overflow-hidden">
                            <img class="h-52" src="./images/pentagon.png" alt="Pentagon">
                        </div>
                        <h2 class="text-2xl font-semibold">Pentagon</h2>
                        <p> Area (A) = 0.5 <span>&#215;</span> b <span>&#215;</span> h </p>
    
                        <div>
                            <input class="w-1/6 bg-slate-200 rounded-md p-1 px-2" type="number" name="" id="" placeholder="b">
                            <span class="mr-1">CM</span>
                            <input class="w-1/6 bg-slate-200 rounded-md p-1 px-2" type="number" name="" id="" placeholder="h">
                            <span>CM</span>
                        </div>
                        <button class="w-3/4 bg-blue-500 rounded-lg px-4 py-2 text-white font-medium">Calculate</button>
    
                    </div>
                </div>
                <!-- card - 6 -->
                <div id="card6" class="card">
                    <div class="flex flex-col gap-6 p-4 text-center justify-center items-center">
                        <div class="overflow-hidden">
                            <img class="h-52" src="./images/ellipse.png" alt="ellipse">
                        </div>
                        <h2 class="text-2xl font-semibold">ellipse</h2>
                        <p> Area (A) = 0.5 <span>&#215;</span> b <span>&#215;</span> h </p>
    
                        <div>
                            <input class="w-1/6 bg-slate-200 rounded-md p-1 px-2" type="number" name="" id="" placeholder="b">
                            <span class="mr-1">CM</span>
                            <input class="w-1/6 bg-slate-200 rounded-md p-1 px-2" type="number" name="" id="" placeholder="h">
                            <span>CM</span>
                        </div>
                        <button class="w-3/4 bg-blue-500 rounded-lg px-4 py-2 text-white font-medium">Calculate</button>
    
                    </div>
                </div>
    
            </section>
            <section class="w-4/12 h-96">
                <div class="card mr-10 h-full p-4">
                    <h2 class="text-2xl font-medium text-center underline leading-1">Area Calculation</h2>
                </div>
            </section>
        </section>
        
    </main>

    <script src="../js/bg.js"></script>
</body>
</html>
